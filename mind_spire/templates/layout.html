
{% from "macros/nav.html" import header %}
{% from "macros/footer.html" import footer%}
<!DOCTYPE html>
<html lang="en" class="{{'dark-mode' if session.get('theme')=='dark'}}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@500&family=Ysabeau+Infant:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

    {% block head_content %}{% endblock %}
</head>
<body>
    {{ header(session.get("email"),session.get("theme")) }}
    <div class="main">
{% block main_content %}{% endblock %}
    </div>
 {{ footer() }}
</body>
</html>
